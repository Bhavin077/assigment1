<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter number 1" id="n1">
    <input type="text" placeholder="enter number 2" id="n2">
    <button onclick="add()">addition</button>
    <button onclick="sub()">substraction</button>
    <button onclick="mul()">multiplication</button>
    <button onclick="div()">division</button>

       <script>
        let number1 = document.getElementById("n1")
        let number2 = document.getElementById("n2")

        function add()
        {
            let addition = parseInt(n1.value)+parseInt(n2.value)

            document.write("Addition is :",addition)
        }
        
        function sub()
        {
            let substraction = parseInt(n1.value)-parseInt(n2.value)

            document.write("sub is :",substraction)
        }
         function mul()
        {
            let multiplication = parseInt(n1.value)*parseInt(n2.value)

            document.write("mul is :",multiplication)
        }

          function div()
        {
            let substraction = parseInt(n1.value)/(n2.value)

            document.write("div is :",substraction)
        } 
       </script>

</body>
</html>
