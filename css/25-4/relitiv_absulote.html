<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 500px;
            width: 500px;
            border: 2px solid;
            margin: 100px auto;
            position: relative;
        }
        .main1{
            height: 100px;
            width: 100px;
            border: 2px solid;
            right: 20px; 
            top: 200px;
            position: absolute;

        }
        .main2{
            height: 100px;
            width: 100px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="main1">1</div>
        <div class="main2">2</div>
    </div>
    
</body>
</html>
